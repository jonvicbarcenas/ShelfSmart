<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShelfSmart Library - Sign Up</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/signup.css' %}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
  <div class="container">
    <div class="right-panel dark">
      <div class="logo">
        <div class="logo-dots">
          <div class="dot dot-1"></div>
          <div class="dot dot-2"></div>
          <div class="dot dot-3"></div>
          <div class="dot dot-4"></div>
          <div class="dot dot-5"></div>
          <div class="dot dot-6"></div>
          <div class="dot dot-7"></div>
        </div>
      </div>

      <h2 class="brand-title">ShelfSmart</h2>
      <p class="brand-subtitle">LIBRARY</p>

      <p class="signup-text">Already have Account? Sign In now.</p>
      <a class="btn-signin-outline" href="{% url 'login' %}">SIGN IN</a>
    </div>

    <div class="left-panel light">
      <div class="top-title">
        <h1 class="welcome-title">Sign Up</h1>
        <div class="logo small">
          <div class="logo-dots">
            <div class="dot dot-1"></div>
            <div class="dot dot-2"></div>
            <div class="dot dot-3"></div>
            <div class="dot dot-4"></div>
            <div class="dot dot-5"></div>
            <div class="dot dot-6"></div>
            <div class="dot dot-7"></div>
          </div>
        </div>
      </div>
      <p class="welcome-subtitle center">Please provide your information to sign up.</p>

      <form id="signupForm" method="post" class="signup-grid">
        {% csrf_token %}
        <div class="form-group">
          <input class="form-input" type="text" name="first_name" placeholder="First Name" required />
        </div>
        <div class="form-group">
          <input class="form-input" type="text" name="last_name" placeholder="Last Name" required />
        </div>
        <div class="form-group">
          <input class="form-input" type="text" name="contact" placeholder="Contact No" required />
        </div>
        <div class="form-group">
          <input class="form-input" type="email" name="email" placeholder="Email" required />
        </div>
        <div class="form-group">
          <input class="form-input" type="text" name="username" placeholder="Username" required />
        </div>
        <div class="form-group">
          <input class="form-input" type="password" name="password" placeholder="Password" required />
        </div>
      </form>

      <button type="submit" form="signupForm" class="btn-primary-wide">SIGN UP</button>
    </div>
  </div>

  <script src="{% static 'js/signup.js' %}"></script>
</body>
</html>
