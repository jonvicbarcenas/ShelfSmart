{% load static %}
<!-- Admin Sidebar Component -->
<link rel="stylesheet" href="{% static 'css/admin_sidebar.css' %}">
<div class="sidebar">
    <div class="logo">
        <div class="logo-dots">
            <div class="dot dot-1"></div>
            <div class="dot dot-2"></div>
            <div class="dot dot-3"></div>
            <div class="dot dot-4"></div>
            <div class="dot dot-5"></div>
            <div class="dot dot-6"></div>
            <div class="dot dot-7"></div>
        </div>
        <h2 class="brand-title">ShelfSmart</h2>
        <p class="brand-subtitle">LIBRARY</p>
    </div>
    <nav class="nav-menu">
        <a href="/admin-panel/dashboard/" class="nav-link {% if active_page == 'dashboard' %}active{% endif %}">
            <i class="fas fa-chart-pie"></i>
            <span>Dashboard</span>
        </a>
        <a href="/admin-panel/catalog/admin/" class="nav-link {% if active_page == 'catalog' %}active{% endif %}">
            <i class="fas fa-book-open"></i>
            <span>Catalog</span>
        </a>
        <a href="/admin-panel/books/" class="nav-link {% if active_page == 'books' %}active{% endif %}">
            <i class="fas fa-book"></i>
            <span>Books</span>
        </a>
        <a href="/admin-panel/categories/" class="nav-link {% if active_page == 'categories' %}active{% endif %}">
            <i class="fas fa-folder"></i>
            <span>Categories</span>
        </a>
        <a href="/admin-panel/publishers/" class="nav-link {% if active_page == 'publishers' %}active{% endif %}">
            <i class="fas fa-building"></i>
            <span>Publishers</span>
        </a>
        <a href="/admin-panel/authors/" class="nav-link {% if active_page == 'authors' %}active{% endif %}">
            <i class="fas fa-user-pen"></i>
            <span>Authors</span>
        </a>
        <a href="/admin-panel/users/" class="nav-link {% if active_page == 'users' %}active{% endif %}">
            <i class="fas fa-users"></i>
            <span>Users</span>
        </a>
        <a href="/admin-panel/profile/" class="nav-link {% if active_page == 'profile' %}active{% endif %}">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
        <a href="{% url 'settings_app:settings' %}" class="nav-link {% if active_page == 'settings' %}active{% endif %}">
            <i class="fas fa-gear"></i>
            <span>Settings</span>
        </a>
    </nav>
    <div class="logout">
        <a href="{% url 'logout_app:logout' %}" class="nav-link">
            <i class="fas fa-sign-out-alt"></i>
            <span>Log Out</span>
        </a>
    </div>
</div>
