<!-- Search History Popup Component -->
<div class="search-history-overlay">
    <div class="search-history-popup">
        <!-- Header -->
        <div class="search-history-header">
            <h2>
                <i class="fas fa-history"></i>
                Search History
            </h2>
            <button class="search-history-close" aria-label="Close">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Content -->
        <div class="search-history-content">
            <!-- Content will be dynamically loaded by JavaScript -->
            <div class="search-history-empty">
                <i class="fas fa-clock"></i>
                <h3>No Search History</h3>
                <p>Your recent searches will appear here</p>
            </div>
        </div>

        <!-- Footer -->
        <div class="search-history-footer">
            <div class="search-history-info">
                <i class="fas fa-info-circle"></i>
                <span>No searches yet</span>
            </div>
            <button class="search-history-clear-btn">
                <i class="fas fa-trash-alt"></i>
                Clear History
            </button>
        </div>
    </div>
</div>
